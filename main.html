<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .card img {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Cards Gallery</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        
        <!-- Loop only 6 times -->
        <div class="col">
            <div class="card">
                <img src="image1.jpg" class="card-img-top lightbox" alt="Image 1">
                <div class="card-body text-center">
                    <h6>Image 1</h6>
                    <p>Description of Image 1.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="image2.jpg" class="card-img-top lightbox" alt="Image 2">
                <div class="card-body text-center">
                    <h6>Image 2</h6>
                    <p>Description of Image 2.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="image3.jpg" class="card-img-top lightbox" alt="Image 3">
                <div class="card-body text-center">
                    <h6>Image 3</h6>
                    <p>Description of Image 3.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="image4.jpg" class="card-img-top lightbox" alt="Image 4">
                <div class="card-body text-center">
                    <h6>Image 4</h6>
                    <p>Description of Image 4.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="image5.jpg" class="card-img-top lightbox" alt="Image 5">
                <div class="card-body text-center">
                    <h6>Image 5</h6>
                    <p>Description of Image 5.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="image6.jpg" class="card-img-top lightbox" alt="Image 6">
                <div class="card-body text-center">
                    <h6>Image 6</h6>
                    <p>Description of Image 6.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
